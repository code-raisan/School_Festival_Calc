<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ダーツ用計算機</title>
</head>
<body>
    <main class="container" style="margin-top: 20px;">
        <h1>ダーツ用計算機</h1>
        <div style="margin-top: 50px;">
            <div class="mb-3">
                <label for="bet" class="form-label">BET</label>
                <input type="number" class="form-control" id="bet" placeholder="(例) 10">
            </div>
            <div class="mb-3">
                <label for="bet" class="form-label">ゲーム得点(切り上げて入力)</label>
                <input type="number" class="form-control" id="game_score" placeholder="(例) 3">
            </div>
            <div class="mb-3">
                <label for="bet" class="form-label">黒に当たった回数</label>
                <input type="number" class="form-control" id="game_penalty" placeholder="(例) 1">
            </div>
            <button class="btn btn-primary" style="width: 100%;" id="btn">計算</button>
        </div>
        <div class="alert alert-primary" role="alert" style="display: none; margin-top: 50px; font-size: 2rem;" id="result">
            None
        </div>
    </main>
    <script>
        const btn = document.getElementById("btn");
        const bet_box = document.getElementById("bet");
        const game_score_box = document.getElementById("game_score");
        const game_penalty_box = document.getElementById("game_penalty");
        const result_box = document.getElementById("result");

        btn.onclick = () =>{
            const bet = Number(bet_box.value);
            const game_score = Number(game_score_box.value);
            const game_penalty = Number(game_penalty_box.value);

            const bet_penalty = Math.ceil(bet / 3) * game_penalty;
            const game_score_result = bet * game_score;
            const result = game_score_result - bet_penalty;

            result_box.innerText = result;
            result_box.style.display = "block";
            bet_box.value = "";
            game_score_box.value = "";
            game_penalty_box.value = "";
        }
    </script>
</body>
</html>
